<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LogIn and SignUp Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h4><p>A login page for a website with input validation and password hashing.</p></h4>

    <div class="box">
        <img src="https://i0.wp.com/nosplan.in/wp-content/uploads/2022/06/87202-746-7461236_gautam-buddha-university-logo-png-transparent-png.png?fit=860%2C900&ssl=1" alt="Logo">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">login</a>
                <a id="signup" href="#signup">signup</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login active" name="loginForm" onsubmit="return handleLogin(event)" method="POST">
                    <input type="text" name="name" id="logName" placeholder="Username" required>
                    <input type="password" name="password" id="logPassword" placeholder="Password" required>
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <input type="submit" value="Login">
                    <a href="#">Forgot Password?</a>
                </form>
                <form class="signup" name="signupForm" onsubmit="return handleSignup(event)" method="POST">
                    <input type="email" name="email" id="signEmail" placeholder="Email" required>
                    <input type="text" name="name" id="signName" placeholder="Username" required>
                    <input type="password" name="password" id="signPassword" placeholder="Password" required><br>
                    <input type="submit" value="SignUp">
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="col-md-2 col-xs-8">
            <div class="single-footer-widget">
                <div class="row">
                    <div class="col-md-4 col-xs-3"></div>
                </div>
            </div>
        </div>

        <div class="footer-copyright">
            <div class="row">
                <div class="col-sm-6">
                    <p>&copy; Designed and developed by Akhil Anand</p>
                </div>
                <div class="hm-foot-email">
                    <div class="foot-email-box">
                        <h5>For any update Please enter your Email</h5>
                        <input type="text" class="form-control" placeholder="abcd@abcd.com">
                        <input type="submit" value="submit">
                    </div>
                    <div class="foot-email-subscribe">
                        <span><i class="fa fa-arrow-right"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
